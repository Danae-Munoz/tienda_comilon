{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}
  <!-- Contenido de la pagina -->
  <div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="text-center"> <!-- Centrar el título aquí -->
                <h1 class="titulos">Generación de Reportes</h1>
            </div>
            <div class="mt-4">
                <form id="reportForm">
                    <div class="mb-3">
                        <label for="reportType" class="form-label titulos">Tipo de Informe</label>
                        <select class="form-select select" id="reportType" required style="width: 100%; max-width: 400px;">
                            <option value="">Seleccionar tipo de informe</option>
                            <option value="ventas">Ventas</option>
                            <option value="productos">Productos</option>
                            <option value="clientes">Clientes</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label titulos">Correo Electrónico</label>
                        <input type="email" class="form-control buscar_domicilio" id="userEmail"  placeholder="Ej: emilia@gmail.com" required style="width: 100%; max-width: 400px;">
                    </div>
                    
                    <div class="mb-3">
                        <label for="startDate" class="form-label titulos">Fecha de Inicio</label>
                        <input type="date" class="form-control buscar_domicilio" id="startDate" required style="width: 100%; max-width: 400px;">
                    </div>
                    <div class="mb-3">
                        <label for="endDate" class="form-label titulos">Fecha de Fin</label>
                        <input type="date" class="form-control buscar_domicilio" id="endDate" required style="width: 100%; max-width: 400px;">
                    </div>
                    <div class="mb-3">
                        <label for="additionalNotes" class="form-label titulos">Notas Adicionales</label>
                        <textarea class="form-control buscar_domicilio" id="additionalNotes" rows="3"  placeholder="Ej: Reclamo de un cliente, su pedido no llegó." style="width: 100%; max-width: 400px;"></textarea>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-primary boton_buscar_anonimo_2" href="{% url 'generar_informe' %}">Generar Informe</a>
                        <button class="btn btn-primary btn-block boton_buscar_anonimo_2" style="margin-left: 10px; " onclick="window.location.href='mailto:correodeldestinatario@gmail.com'">Generar desde mi correo</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
           
            <img src="{% static 'core/img/informe.png' %}" style="margin-right: 50px" alt="Descripción de la imagen" class="img-fluid">
           
        </div>
    </div>
</div>



{% endblock content %}
