{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}
<br>
    <!-- Contenido principal de la pagina -->
    <h1 class="text-center titulos" style="margin-left: 150px; text-align: center;">Ficha del producto</h1>
    <br>
    <form method="post" id="formulario-ficha">
        {% csrf_token %}
        <div class="card mb-3 body mx-auto pt-2 index_foto_fondo" style="max-width: 1200px;">
          <div class="row g-0">
              <!-- Columna para la imagen -->
              <div class="col-md-4 p-4">
                <br>
                  <img src="/media/{{ imagen }}" class="img-fluid rounded-start foto_ficha" alt="...">
              </div>
              <!-- Columna para el contenido -->
              <div class="col-md-8">
                  <div class="card-body">
                    <!--nombre-->
                      <span class="titulo_producto_ficha titulos_2">{{ nombre }}</span>
                    <!--precio-->
                        <div > <span class="precio_oferta_subscrito index_precio" style="color: black;">{{ html_precio|safe }}</span></div>
                      <br>
                    <!--descripcion-->
                      <div class="letra_blanca" style="font-size: 20px; margin-left: 20px;">
                          <span class="descripcion_ficha titulos_2">
                            {{ descripcion }}
                          <span/>
                      </div>
                      <br>

                  </div>
              </div>
          </div>
        </div>
    
        <div class="d-flex justify-content-end" style="margin-right: 140px;">
            <input type="hidden" id="accion">
            <div class="btn-group">
            <a href="{% url 'comprar_ahora' %}" class="btn btn-primary boton_buscar_anonimo_2" style="right: 10px ;"> 
                Comprar ahora 
            </a>
            <a href="{% url 'agregar_producto_al_carrito' id %}" class="btn btn-primary boton_buscar_anonimo_2"> 
                Agregar al carrito 
            </a>
          </div>
        </div>
    </form>
    <br><br><br><br>


{% endblock content %}

{% block script %}
    <script src="{% static 'core/js/ficha.js' %}"></script>
{% endblock script %}
